<!DOCTYPE html>
<html>
  <head>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Color Picker</h1>
      <div id="secdiv">
        <button id="greenBtn" onclick="green()">Green</button>
        <button id="redBtn" onclick="red()">Red</button>
        <button id="blueBtn" onclick="blue()">Blue</button>
        <button id="brownBtn" onclick="brown()">Brown</button>
      </div>
      <div id="tdiv">
        <p class="colorPara">
          Background Color:<span id="hexCode">Green</span>
        </p>
        <p>
          Try clicking on one of the colors above to change the background color
          of this page!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
